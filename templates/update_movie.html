{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between">
    <h1>Favorite Movies of {{ user_movie.user.name }}</h1>
    <div>
        <a href="{{ url_for('add_movie', user_id=user.id) }}" class="btn btn-success">Add Movie</a>
    </div>
</div>

<form method="POST" action="{{ url_for('update_movie', user_id=user_movie.user.id, movie_id=movie.id) }}">
    <h2>Update Movie for {{ user_movie.user.name }}</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
    </div>
    <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
    </div>
    <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea class="form-control" id="note" name="note">{{ user_movie.note }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>



{% endblock %}
